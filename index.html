<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bank_fav.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fahim Bank</title>
</head>

<body>
<nav class="max-w-screen-2xl mx-auto px-8 md:px16 lg:px-24 py-5 my-10">
    <div class="navbar gap-2 ">
        <div class="navbar-start">
            <div class="dropdown">
             <label tabindex="0" class="btn btn-outline btn-circle btn-success">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Current Account</a></li>
                  <li><a>Saving Account</a></li>
                  <li><a>Fixed Deposit</a></li>
                  <li><a>Loan</a></li>
             </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-outline btn-success normal-case text-xl md:text-2xl"><span><img src="images/logo.png" class="w-5 md:w-10" alt="logo"></span> FAHIM BANK</a>
            </div>
            <div class="navbar-end">
              
              <button class="btn btn-outline btn-circle btn-success">
                <div class="indicator">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                  
                </div>
              </button>
            </div>
          </div>
</nav>
<section class="max-w-screen-2xl mx-auto px-8 md:px16 lg:px-24 py-5 my-10">
        <div class="hero min-h-screen bg-base-200 ">
            
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="text-center lg:text-left">
                <h1 class=" text-3xl md:text-5xl text-black font-bold">Welcome to online banking</h1>
                
              </div>
              <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="user-email" placeholder="email" class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="user-password" placeholder="password" class="input input-bordered" />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-submit" class="btn btn-outline  btn-success glass">Log in</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- javascript -->
    <script src="js/index.js"></script>
    
</body>
</html>
